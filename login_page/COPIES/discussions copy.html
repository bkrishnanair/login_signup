<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNest Discussions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="discussion-container">
        <!-- Header Section -->
        <div class="discussion-header">
            <h1>Discussions</h1>
            <div class="discussion-controls">
                <select name="filter" id="filter">
                    <option value="all">All</option>
                    <!-- Add more filter options as needed -->
                </select>
                <input type="text" placeholder="Search by title or author..." class="search-bar">
                <button class="add-discussion-btn">+ Add Discussion</button>
            </div>
        </div>

        <!-- Discussion List -->
        <div class="discussion-list">
            <div class="discussion-item">
                <a href="#" class="discussion-title">Discussion 9 - (Week 11) Detailed Design</a>
                <p>Last post at Nov 16, 12:30 AM</p>
                <div class="discussion-meta">
                    <span class="discussion-count">117</span>
                    <span class="discussion-replies">126</span>
                    <span class="discussion-due">Due Nov 15, 11:59 PM</span>
                </div>
            </div>

            <!-- Repeat similar blocks for other discussions -->
            <div class="discussion-item">
                <a href="#" class="discussion-title">Week 12 Questions</a>
                <p>Last post at Nov 15, 8:50 PM</p>
                <div class="discussion-meta">
                    <span class="discussion-count">2</span>
                    <span class="discussion-replies">2</span>
                    <span class="discussion-due">Due Nov 22, 11:59 PM</span>
                </div>
            </div>

            <!-- Add more discussion items as needed -->
        </div>
    </div>
</body>
</html>
