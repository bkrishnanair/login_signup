<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNest Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="images/default-avatar.png" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1>Balakrishna Nalivalapil</h1>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <h2>Name Pronunciation</h2>
            <p>No name pronunciation provided</p>

            <h2>Contact</h2>
            <p>No contact information provided</p>

            <h2>Biography</h2>
            <p>No biography has been added</p>

            <h2>Links</h2>
            <p>No links have been added</p>
        </div>
    </div>
</body>
</html>
