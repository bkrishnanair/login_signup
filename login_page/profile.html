<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNest Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
          <img src="images/profile.jpg" alt="Profile Picture" class="profile-picture">
          <div class="profile-details">
            <h2>USER PROFILE</h2>
            <div class="pronunciation">
              <div class="section-header">Name Pronunciation</div>
              <p>No name pronunciation provided</p>
            </div>
            <div class="contact">
              <div class="section-header">Contact</div>
              <p>No contact information provided</p>
            </div>
            <div class="biography">
              <div class="section-header">Biography</div>
              <p>No biography has been added</p>
            </div>
            <div class="links">
              <div class="section-header">Links</div>
              <p>No links have been added</p>
            </div>
          </div>
        </div>
        <button class="edit-profile-button">Edit Profile</button>
      </div>
      
</body>
</htmls
